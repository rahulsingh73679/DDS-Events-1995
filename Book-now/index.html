<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT ME</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: gold; /* Changed to golden */
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
            letter-spacing: 2px;
        }

        .contact-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .contact-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
        }

        .contact-left-title h2 {
            font-weight: 600;
            color: gold; /* Changed to golden */
            font-size: 30px;
            text-align: center;
        }

        .contact-left-title hr {
            border: none;
            width: 120px;
            height: 5px;
            background-color: gold; /* Changed to golden */
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-inputs {
            width: 400px;
            height: 50px;
            border: none;
            outline: none;
            padding-left: 25px;
            font-weight: 500;
            color: #666;
            border-radius: 50px;
        }

        .contact-left textarea {
            height: 140px;
            padding-top: 15px;
            border-radius: 20px;
        }

        .contact-inputs:focus {
            border: 2px solid #ff994f;
        }

        .contact-inputs::placeholder {
            color: #a9a9a9;
        }

        .contact-left button {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 16px;
            color: black; /* Button text color */
            gap: 10px;
            border: none;
            border-radius: 50px;
            background: gold; /* Changed to golden */
            cursor: pointer;
        }

        .contact-left button img {
            height: 15px;
        }

        .contact-right img {
            border-radius: 50%;
            padding: 15px;
            width: 500px; /* Adjusted for larger size */
        }

        @media (max-width: 800px) {
            .contact-inputs {
                width: 80vw;
            }

            .contact-right {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Book Now</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="523e68ed-24a8-481d-ab23-f4c81696f755">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" class="contact-inputs" required>
            <input type="text" name="event" placeholder="Event Type" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="assets/arrow_icon.png" alt="Submit Icon"></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="Contact Image">
        </div>
    </div>
</body>
</html>
